<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de Contato</h1>
    <form 
    action="https://formsubmit.co/seu@email.com" 
    method="POST"
    >
    <label for="name">Nome</label>
    <input type="text" name="name" id="name" required />
    <label for="email">E-mail</label>
    <input type="text" name="email" id="email" required />
    <label for="message">Mensagem</label>
    
    <textarea name="message" placeholder="Escreva Aqui!" id="message" required></textarea>
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="Estudos\HTML_e_CSS\Aula_youtube_Formulario\obrigado.html">
    <button type="submit">Send</button>
    </form>
</body>
</html>
